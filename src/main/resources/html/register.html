<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>SafePass - Register</title>

        <link rel="stylesheet" type="text/css" href="/style.css"/>
        <script async type="application/javascript" src="/validateEmail.js"></script>
        <script async type="application/javascript" src="/passwordMeter.js"></script>
        <script async type="application/javascript" src="/repeatPassword.js"></script>
    </head>
    <body>
        <p>Create a new SafePass account</p>
        <p th:if="${userExists}">This user is already registered!</p>
        <p th:if="${registrationFailed}">Registration failed, please try again later!</p>

        <br/>

        <form action="/register" method="POST">
            <input type="text" id="email" name="username" placeholder="Email address" required/>
            <input type="password" id="password" name="password" placeholder="Password" required/>
            <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat password" required/>
            <input type="submit" id="submitButton" value="Register" disabled/>
        </form>

        <br/>
        <div class="rating"></div>
        <div id="emailValidation" class="emailInvalid"></div>
        <div id="message" class="passwordsNotMatching"></div>
    </body>
</html>
