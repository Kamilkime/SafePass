<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>SafePass - Restore password</title>

        <link rel="stylesheet" type="text/css" href="/style.css"/>
        <script async type="application/javascript" src="/repeatPassword.js"></script>
    </head>
    <body>
        <p>Set a new password for <b><span th:text="${username}"></span></b></p>
        <p>Be aware, if you reset your password - all your current entries will be deleted!</p>

        <br/>

        <form action="/restorePassword" method="POST">
            <input type="password" id="password" name="password" placeholder="New password" required/>
            <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat password" required/>
            <input type="submit" id="submitButton" value="Reset password" disabled/>
        </form>

        <br/>
        <div id="message" class="passwordsNotMatching"></div>
    </body>
</html>
